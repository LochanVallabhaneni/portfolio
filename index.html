<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochan Vallabhaneni | Cybersecurity Engineer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <!-- React + ReactDOM + Babel for running JSX without a bundler -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- Inline entry since /src/main.jsx is missing -->
    <script type="text/babel" data-type="module" data-presets="env,react" data-plugins="transform-modules-umd">
      // Load App component defined globally from src/App.jsx (compiled by Babel below)
      // Render once DOM is ready
      (function renderWhenReady() {
        const mount = document.getElementById('root');
        if (!mount) return;
        const root = ReactDOM.createRoot(mount);
        // App will be attached to window after the next script executes
        function tryRender() {
          if (window.App) {
            root.render(React.createElement(window.App));
          } else {
            setTimeout(tryRender, 10);
          }
        }
        tryRender();
      })();
    </script>
    <!-- Compile and load the App component -->
    <script type="text/babel" data-presets="env,react" src="/src/App.jsx"></script>
</body>
</html>
